<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Master</title>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <style>
        body {
            background-color: #fff;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            padding-top: 5%;
        }
        .login-rect {
            width: 350px;
            height: 420px;
            display:flex;
            flex-direction: column;
            justify-content: space-around;
            border: 2px solid #d2d2d2;
            text-align: center;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            align-self: center;
        }
        form {
            width: 100%;
            height: 250px;
            font-size: 13px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        h1 {
            font-size: 42px;
            font-weight: bold
        }
        label img {
            width: 40px;
            height: 40px;
            margin: 10px;
        }
        label {
            padding: 5px;
            font-size: 32px;
            font-weight: 400;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        input[type=submit] {
            height: 80px;
            width: 100px;
            max-width: 80%;
            font-size: 20px;
            /* background-color: red; */
            border: none;
        }
        input[type=password] {
            height: 45px;
            width: 85%;
            font-size: 18px;
            border: 2px solid #d2d2d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-rect">
            <h1>לוח בקרה</h1>
            <form action="/master" method="post" dir="rtl">
                <label for="masterPassword">
                    <img src="img/lock.png">  
                    <div>סיסמה</div>
                </label>
                <input id="masterPassword" type="password" name="masterPassword" placeholder="סיסמה">
                <input type="submit" value="כניסה">
            </form>
        </div>
    </div>
</body>
</html>
