<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Shenkar Shared Drawing Wall</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
  <script type="text/javascript" src="sketch.js"></script>
</head>
<body>
  <p>Set stroke color Hex Code</p>
  <input type="text" name="custom_color" placeholder="#FFFFFF" id="pickcolor" class="call-picker" />
  <div id="color-holder" class="color-holder call-picker"></div>
  <button id="color-btn">Apply color</button>
  <br />
  <p>Set stroke width</p>
  <input type="text" name="stroke_width" placeholder="4" id="stroke-width-picker" class="stroke_width_picker" />
  <button id="stroke-btn">Apply width</button>
  <div class="sketch-container">
    <div class="sketch" id="sketch-0"></div>
    <div class="sketch" id="sketch-1"></div>
    <div class="sketch" id="sketch-2"></div>
    <div class="sketch" id="sketch-3"></div>
  </div>
</body>
</html>
